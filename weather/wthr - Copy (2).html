<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="wthr.css" />
    <script src="wthr.js"></script>

    <script
      src="https://kit.fontawesome.com/1a24a15cbb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><i class="fa-solid fa-search"></i></button>
      </div>
      <div class="weather">
        <img src="clouds.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New Delhi</h2>

        <div class="details">
<div class="col">
  <img src ="humidity7.png" class = "png2">
<div>
  <p class="humidity">50%</p>
  <p>Humidity</p>
</div>
</div>


<div class="col">
  <img src ="wind7.png" class = "png3">
<div>
  <p class="wind">15 km/h</p>
  <p>Wind Speed</p>
</div>
</div>

        </div>

        </div>
      </div>
    </div>


<script>


const apiKey = "8058e7166ec5f25651f624aff1808add";
const apiUrl =
  "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");

const searchBtn = document.querySelector(".search button");

const weatherIcon = document.querySelector("weather-icon");




async function checkWeather(city) {
  const response = await fetch(apiUrl +  city + `&appid=${apiKey}`);

  var data = await response.json();

  console.log(data);



document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = Math.rpund( data.main.temp ) + "°C" ;
document.querySelector(".humidity").innerHTML = data.main.humidity  + "%";
document.querySelector(".wind").innerHTML = data.wind.speed + "km\h";

if(data.weather[0].main  ==  "clouds"){

  weatherIcon.src = "images/clouds.png"

}



  
}



searchBtn.addEventListener("click" , ()=> {

  checkWeather(searchBox.value);
} )

checkWeather();

























</script>

















  </body>
</html>
